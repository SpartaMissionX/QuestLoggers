spring:
  datasource:
    url: ${DB_URL2}
    username: ${DB_USERNAME2}
    password: ${DB_PASSWORD2}

  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none

  cache:
    type: redis

  data:
    redis:
      host: ${REDIS_HOST2}
      port: ${REDIS_PORT2}
      ssl:
        enabled: true
      client-type: lettuce
      username: default
      password: ${REDIS_PASSWORD2}
      timeout: 5s

server:
  error:
    include-message: always
  port: 8000
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
      show-details: "never"

jwt:
  secret:
    key: ${SECRET_KEY}
